<!doctype html>
<html ng-app="application">
<head>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <h2>TODO'S</h2>

    <div ng-controller="TodoController as todoController">

        
        <table ng-table="tableParams">
    			<tr ng-repeat="todo in todos">
    			<td data-title="'Id'" sortable="'id'">{{todo.id}}</td>
        		<td data-title="'Item'" sortable="'todoItem'">{{todo.todoItem}}</td>
        		<td data-title="'Status'" sortable="'todoStatus'">{{todo.todoStatus}}</td>
        		<td data-title="'Actions'">
            <a href="#" ng-click="todoController.doEditTodo(todo.id) ">Edit</a>
            <a href="#" ng-click="todoController.doDeleteTodo(todo.id) ">Delete</a>
        </td>
    </tr>
	</table>

        <form ng-submit="todoController.save()">
            <input type="text" ng-model="todo.todoItem" placeholder="Enter Todo Item">
            <input type="text" ng-model="todo.todoStatus" placeholder="InProgress" ng-init="todo.todoStatus ='In Progress'">
            <input type="submit" value="submit" />
        </form>
    </div>

    <script src="library_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="library_components/angular-route/angular-route.min.js" type="text/javascript"></script>
    <script src="library_components/angular-resource/angular-resource.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    function Main($scope) {
    	  $scope.todoStatus = 'In Progress';
    	}
    </script>
    <script src="js/app.js"></script>
    <script src="js/controller/TodoController.js"></script>

</body>
</html>

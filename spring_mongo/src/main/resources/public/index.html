<!doctype html>
<html ng-app="application">
<head>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <h2>Employees</h2>

    <div ng-controller="EmployeeController as employeeController">

        <!-- <ul>
            <li ng-repeat="employee in employees">
                <span>{{employee.name}} &nbsp; {{employee.department}} &nbsp; {{employee.designation}} &nbsp; {{employee.salary}}
                <a href="#" ng-click="doEditUser(employee)">Edit</a> | 
                <a href="#" ng-click="doDeleteUser(employee)">Delete</a>
                </span>
            </li>
        </ul> -->
        
        <table ng-table="tableParams">
    			<tr ng-repeat="employee in employees">
    			<td data-title="'Id'" sortable="'id'">{{employee.id}}</td>
        		<td data-title="'Name'" sortable="'name'">{{employee.name}}</td>
        		<td data-title="'Department'" sortable="'url'">{{employee.department}}</td>
				<td data-title="'Designation'" sortable="'url'">{{employee.designation}}</td>
				<td data-title="'Salary'" sortable="'url'">{{employee.salary}}</td>
        		<td data-title="'Actions'">
            <a href="#" ng-click="employeeController.doEditUser(employee.id) ">Edit</a>
            <a href="#" ng-click="employeeController.doDeleteUser(employee.id) ">Delete</a>
        </td>
    </tr>
	</table>

        <form ng-submit="employeeController.save()">
            <input type="text" ng-model="employee.name" placeholder="Enter Employee Name">
            <input type="text" ng-model="employee.department" placeholder="Enter Employee Department">
            <input type="text" ng-model="employee.designation" placeholder="Enter Employee Designation">
            <input type="text" ng-model="employee.salary" placeholder="Enter Employee Salary">
            <input type="submit" value="submit" />
        </form>
    </div>

    <script src="library_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="library_components/angular-route/angular-route.min.js" type="text/javascript"></script>
    <script src="library_components/angular-resource/angular-resource.min.js" type="text/javascript"></script>

    <script src="js/app.js"></script>
    <script src="js/controller/EmployeeController.js"></script>

</body>
</html>
